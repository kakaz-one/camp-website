<!DOCTYPE html>
<html lang="ja">
<head>
  <title>今日のポケモン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .pokedex-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 0;
    }

    .pokedex {
      background: linear-gradient(145deg, #2c3e50, #34495e);
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.3),
        inset 0 2px 4px rgba(255,255,255,0.1);
      border: 3px solid #1a252f;
      position: relative;
    }

    .pokedex::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #3498db, #2980b9);
      border-radius: 50%;
      box-shadow: 
        0 0 20px rgba(52, 152, 219, 0.6),
        inset 0 2px 10px rgba(255,255,255,0.3);
    }

    .pokedex::after {
      content: '';
      position: absolute;
      top: 25px;
      left: 30px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #74b9ff, #0984e3);
      border-radius: 50%;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    }

    .indicator-lights {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #e74c3c, #c0392b);
      box-shadow: 0 0 8px rgba(231, 76, 60, 0.6);
    }

    .indicator:nth-child(2) {
      background: radial-gradient(circle at 30% 30%, #f39c12, #e67e22);
      box-shadow: 0 0 8px rgba(243, 156, 18, 0.6);
    }

    .indicator:nth-child(3) {
      background: radial-gradient(circle at 30% 30%, #27ae60, #229954);
      box-shadow: 0 0 8px rgba(39, 174, 96, 0.6);
    }

    .screen {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      border: 4px solid #0f3460;
      border-radius: 15px;
      padding: 1.5rem;
      margin: 4rem 0 2rem 0;
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.8),
        0 0 10px rgba(15, 52, 96, 0.5);
      text-align: center;
      position: relative;
    }

    .screen::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #74b9ff, #0984e3, #74b9ff);
      border-radius: 17px;
      z-index: -1;
    }

    .pokemon-id {
      color: #74b9ff;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(116, 185, 255, 0.8);
    }

    #pokemonImage {
      width: 200px;
      height: 200px;
      object-fit: contain;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
      border-radius: 10px;
      margin: 1rem 0;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
    }
    .pokemon-number{
    color:whitesmoke;
    font-size: 2rem;
    }
    .pokemon-name {
      color: #ecf0f1;
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 1px;
    }

    .pokemon-type {
      color: #bdc3c7;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      background: rgba(52, 73, 94, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: inline-block;
      border: 2px solid rgba(116, 185, 255, 0.3);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 
        0 4px 15px rgba(231, 76, 60, 0.4),
        inset 0 1px 2px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 20px rgba(231, 76, 60, 0.6),
        inset 0 1px 2px rgba(255,255,255,0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .loading {
      color: #74b9ff;
      font-size: 1.2rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .title {
      color: #ecf0f1;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 2px;
    }

    .d-pad {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
    }

    .d-pad::before, .d-pad::after {
      content: '';
      position: absolute;
      background: linear-gradient(145deg, #34495e, #2c3e50);
      border: 2px solid #1a252f;
    }

    .d-pad::before {
      width: 20px;
      height: 60px;
      left: 20px;
      border-radius: 10px;
    }

    .d-pad::after {
      width: 60px;
      height: 20px;
      top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<main class="container pokedex-container">
  <h1 class="title">ポケモン図鑑</h1>
  
  <div class="pokedex">
    <div class="indicator-lights">
      <div class="indicator"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
    </div>
    
    <div class="screen">
      <div class="pokemon-number" id="pokemonNumber">読み込み中...</div>
      <img id="pokemonImage" src="" alt="ポケモンの画像">
      <div class="pokemon-name" id="pokemonName">読み込み中...</div>
      <div class="pokemon-type" id="pokemonGenera">---</div>
    </div>
    

    
    <div class="d-pad"></div>
  </div>
</main>

<script>

  let pokemonNumberElement = document.getElementById('pokemonNumber'); 
  // ポケモンの名前を表示する要素を取得
  let pokemonName = document.getElementById('pokemonName');

  // ポケモンの画像を表示する要素を取得
  let pokemonImage = document.getElementById('pokemonImage');

  //ポケモンの進化状態を表示する要素を取得
  let pokemonGenera = document.getElementById('pokemonGenera');

  // ポケモンは現在898種
  let pokemonNumber = Math.floor(Math.random() * 898) + 1;
 
  // PokéAPIからデータを取得し、名前と画像を表示
  fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}`)
    .then(function (response) {
      // レスポンスをコンソールに出力
      console.log(response);

      // JSONデータを取得して次の .then() に渡す
      return response.json();
    })
    .then(function(data) {
      // JSONデータをコンソールに出力
      console.log(data);

      fetch(`https://pokeapi.co/api/v2/pokemon-species/${pokemonNumber}`).then(function(response){

        console.log(response);

        return response.json();
      })
      .then(function(data){
        //ポケモンの日本語名を表示
        pokemonName.textContent = data.names[0].name;

        //ポケモンの進化状態を表示
        pokemonGenera.textContent = data.genera[0].genus;

      })

      //ポケモン番号を表示
      pokemonNumberElement.textContent = `No. ${data.id}`; // 修正: 正しい要素に代入

      // ポケモンの画像を表示
      pokemonImage.src = data.sprites.front_default;
    })
    .catch(function(error) {
      // エラーが発生した場合はコンソールに出力
      console.error(`エラーが発生しました:${error}`);
    });
</script>

</body>
</html>
